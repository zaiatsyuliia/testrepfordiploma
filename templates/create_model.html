<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—Ä–æ—Å—Ç–∏–π –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>üßÆ –ü—Ä–æ—Å—Ç–∏–π –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä</h1>
        
        <div class="calculator">
            <div class="input-group">
                <label for="num1">–ü–µ—Ä—à–µ —á–∏—Å–ª–æ:</label>
                <input type="number" id="num1" placeholder="–í–≤–µ–¥—ñ—Ç—å —á–∏—Å–ª–æ" step="any">
            </div>
            
            <div class="input-group">
                <label for="operation">–û–ø–µ—Ä–∞—Ü—ñ—è:</label>
                <select id="operation">
                    <option value="add">–î–æ–¥–∞–≤–∞–Ω–Ω—è (+)</option>
                    <option value="subtract">–í—ñ–¥–Ω—ñ–º–∞–Ω–Ω—è (-)</option>
                    <option value="multiply">–ú–Ω–æ–∂–µ–Ω–Ω—è (√ó)</option>
                    <option value="divide">–î—ñ–ª–µ–Ω–Ω—è (√∑)</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="num2">–î—Ä—É–≥–µ —á–∏—Å–ª–æ:</label>
                <input type="number" id="num2" placeholder="–í–≤–µ–¥—ñ—Ç—å —á–∏—Å–ª–æ" step="any">
            </div>
            
            <button id="calculateBtn" onclick="calculate()">–û–±—á–∏—Å–ª–∏—Ç–∏</button>
            
            <div id="result" class="result"></div>
        </div>
        
        <div class="footer">
            <p>–ü—Ä–æ—Å—Ç–∏–π Python Flask –ø—Ä–æ–µ–∫—Ç –¥–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü—ñ—ó</p>
        </div>
    </div>

    <script>
        async function calculate() {
            const num1 = document.getElementById('num1').value;
            const num2 = document.getElementById('num2').value;
            const operation = document.getElementById('operation').value;
            const resultDiv = document.getElementById('result');
            
            if (!num1 || !num2) {
                resultDiv.innerHTML = '<div class="error">–ë—É–¥—å –ª–∞—Å–∫–∞, –≤–≤–µ–¥—ñ—Ç—å –æ–±–∏–¥–≤–∞ —á–∏—Å–ª–∞</div>';
                return;
            }
            
            try {
                const response = await fetch('/calculate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        num1: parseFloat(num1),
                        num2: parseFloat(num2),
                        operation: operation
                    })
                });
                
                const data = await response.json();
                
                if (data.error) {
                    resultDiv.innerHTML = `<div class="error">${data.error}</div>`;
                } else {
                    const operationSymbols = {
                        'add': '+',
                        'subtract': '-',
                        'multiply': '√ó',
                        'divide': '√∑'
                    };
                    
                    resultDiv.innerHTML = `
                        <div class="success">
                            <strong>–†–µ–∑—É–ª—å—Ç–∞—Ç:</strong><br>
                            ${num1} ${operationSymbols[operation]} ${num2} = ${data.result}
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = '<div class="error">–ü–æ–º–∏–ª–∫–∞ –∑\'—î–¥–Ω–∞–Ω–Ω—è –∑ —Å–µ—Ä–≤–µ—Ä–æ–º</div>';
            }
        }
        
        // –û–±—á–∏—Å–ª–µ–Ω–Ω—è –ø—Ä–∏ –Ω–∞—Ç–∏—Å–∫–∞–Ω–Ω—ñ Enter
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                calculate();
            }
        });
    </script>
</body>
</html>
